

[paths]
train = "./train.spacy"
dev = "./train.spacy"
vectors = null


[system]
gpu_allocator = "pytorch"


[nlp]
lang = "en"
pipeline = ["tok2vec","ner"]
batch_size = 128
[components]


[components.ner]
factory = "ner"


[components.tok2vec]
factory = "tok2vec"


[training]
seed = 42
max_steps = 500
gpu_allocator = "pytorch"
dropout = 0.1
accumulate_gradient = 1
patience = 1600
max_epochs = 0
eval_frequency = 200
frozen_components = []
annotating_components = []
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"
before_to_disk = null
before_update = null


[training.optimizer]
@optimizers = "Adam.v1"
beta1 = 0.9
beta2 = 0.999
L2_is_weight_decay = true
L2 = 0.01
grad_clip = 1.0
use_averages = false
eps = 1e-08
learn_rate = 0.001


[training.logger]
@loggers = "spacy.ConsoleLogger.v1"


[training.batcher]
@batchers = "spacy.batch_by_words.v1"
discard_oversize = false
tolerance = 0.2


[training.batcher.size]
@schedules = "compounding.v1"
start = 100
stop = 1000
compound = 1.001


[training.score_weights]

